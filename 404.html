<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayfa Bulunamadı - Fatih Portfolio</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #e74c3c;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Aradığınız sayfa bulunamadı.</div>
    <p>Üzgünüz, aradığınız sayfa mevcut değil veya taşınmış olabilir.</p>
    <a href="/" class="back-button">Ana Sayfaya Dön</a>
  </div>
</body>
</html>
